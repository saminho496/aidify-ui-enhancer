
name: aidify
description: Accessibility app that provides speech to text, text to speech, translation, and object detection capabilities.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  google_fonts: ^4.0.4
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  http: ^0.13.6
  flutter_svg: ^2.0.5
  path_provider: ^2.0.15
  image_picker: ^0.8.7+5
  file_picker: ^5.3.0
  flutter_tts: ^3.6.3
  speech_to_text: ^6.1.1
  translator: ^0.1.7
  camera: ^0.10.5+2
  flutter_sound: ^9.2.13
  permission_handler: ^10.2.0
  flutter_markdown: ^0.6.14
  share_plus: ^7.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
